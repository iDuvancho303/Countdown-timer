<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <h1>We're are launching soon</h1>    

    <div class="countdown">
      <div class="days">
        <h3>Days</h3>
        <p>{time}</p>
      </div>
    
      <div class="hours">
        <h3>Hours</h3>
        <p>{time}</p>
      </div>
      <div class="minutes">
        <h3>Minutes</h3>
        <p>{time}</p>
      </div>
      <div class="seconds">
        <h3>Seconds</h3>
        <p>{time}</p>
      </div>
    </div>

    <div class="hills">
      <img class="hills" src="./images/pattern-hills.svg" alt="background-img">
    </div>
  </div>
<!--SOCIAL MEDIA-->
  <section class="social" id="social">
    <h2>Social Media</h2>
    <ul class="links-social-media">
      <li><a id="profile-link" href="https://twitter.com/iduvanch" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
      <li><a id="profile-link" href="https://github.com/iDuvancho303" target="_blank"><i class="fa fa-github-square"></i></a></li>
      <li><a id="profile-link" href="https://www.instagram.com/duvanxo303/" target="_blank"<i class="fab fa-instagram"></i></a></li>
    </ul>
  </section>
<!--END SOCIAL MEDIA-->
  
  <div class="attribution">
    Challenge by <a href="https://twitter.com/iduvancho" target="_blank">iDuvancho</a>. 
  </div>
  <script src="./app.js"></script>
</body>
</html>
