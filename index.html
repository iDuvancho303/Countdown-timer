<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>We're are launching soon</h1>    
  </div>

  <div class="countdown">
    <div class="days">
      <h3>Days</h3>
      <p>{time}</p>
    </div>
    <div class="hours">
      <h3>Hours</h3>
      <p>{time}</p>
    </div>
    <div class="minutes">
      <h3>Minutes</h3>
      <p>{time}</p>
    </div>
    <div class="seconds">
      <h3>Seconds</h3>
      <p>{time}</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://twitter.com/iduvancho" target="_blank">iDuvancho</a>. 
  </div>
  <script src="./app.js"></script>
</body>
</html>
